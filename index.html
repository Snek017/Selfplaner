<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>To-Do App</h1>

    <!-- Points Section -->
    <div id="points" class="box">
        <h2>Points</h2>
        <p id="points-display">0</p>
    </div>

    <!-- Date Navigation -->
    <div id="date-navigation" class="box">
        <h2>Tasks for the Next 3 Days</h2>
        <div id="date-buttons">
            <button id="today-button" onclick="selectDay('today')">Today</button>
            <button id="tomorrow-button" onclick="selectDay('tomorrow')">Tomorrow</button>
            <button id="day-after-button" onclick="selectDay('day_after')">Day After</button>
        </div>
    </div>

    <!-- Tasks Section -->
    <div id="tasks" class="box">
        <h2>Tasks</h2>
        <div id="tasks-list"></div>
        <input type="text" id="new-task" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
    </div>

    <!-- Recurring Tasks Section -->
    <div id="recurring-tasks" class="box">
        <h2>Recurring Tasks</h2>
        <div id="recurring-tasks-list"></div>
        <input type="text" id="new-recurring-task" placeholder="Add a recurring task">
        <button onclick="addRecurringTask()">Add Recurring Task</button>
    </div>

    <!-- Shop Section -->
    <div id="shop" class="box">
        <h2>Shop</h2>
        <div id="shop-list"></div>
    </div>

    <!-- Inventory Section -->
    <div id="inventory" class="box">
        <h2>Inventory</h2>
        <div id="inventory-list"></div>
        <h3>Redemption History</h3>
        <div id="redemption-history"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
